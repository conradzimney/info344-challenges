<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    
    <title>Sign Up</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">  
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" src="./css/index.css">
    <script type="text/javascript" src="js/index.js"></script>
    <link rel="icon" href="img/auth.png">
    
</head>
<body class="container">
    <header class="page-header">
        <h1>Sign Up</h1>    
    </header>
    
    <section class="sign-up row">
        <div class="col-md-6">
            <form name="signup-form" action="/signup" method="post" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="email">First Name</label>
                    <input type="text"
                        name="firstname"
                        id="first-name"
                        class="form-control"
                        placeholder="First Name"
                        required>
                </div>
                <div class="form-group">
                    <label for="password">Last Name</label>
                    <input type="text"
                        name="lastname"
                        id="last-name"
                        class="form-control"
                        placeholder="Last Name"
                        required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="text"
                        name="email"
                        id="email"
                        class="form-control"
                        placeholder="Email"
                        required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password"
                        name="password"
                        id="new-password"
                        class="form-control"
                        placeholder="Password"
                        required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password"
                        name="confirm"
                        id="confirm-password"
                        class="form-control"
                        placeholder="Confirm Password"
                        onkeyup="checkPasswords(); return false;"
                        required>
                    <span id="confirmMessage" class="confirmMessage"></span>
                </div>
                
                <div>
                    <button type="submit" class="btn btn-success">Sign Up</button>
                </div>
                
                <div>
                    <br>
                    <p>Returning User? <a href="index.html">Sign In Here</a></p>
                </div>
                
            </form>
        </div>
    </section>
</body>
</html>
