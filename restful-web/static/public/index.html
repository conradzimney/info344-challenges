<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    
    <title>Sign In</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">    
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="img/auth.png">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
    <script href="static/js/index.js"></script>
</head>
<body class="container">
    <header class="page-header">
        <h1>Sign In to the Rupee Exchange System</h1>        
    </header>

    <section class="sign-in row">
        <div class="col-md-6">
            <form action="/signin" method="post" onsubmit="return check();">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="text"
                        name="username"
                        id="email"
                        class="form-control"
                        placeholder="Email"
                        required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password"
                        name="password"
                        id="password"
                        class="form-control"
                        placeholder="Password"
                        required>
                </div>
                <div>
                    <button type="submit" class="btn btn-success">Sign In</button>
                </div>
            </form>
            
            <div>
                <br>
                <p>New User? <a href="sign-up.html">Sign Up Here</a></p>
                <br>
            </div>
        </div>
    </section>
    
</body>
</html>
